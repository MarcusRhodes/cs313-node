<!DOCTYPE html>
<html>
<head>
	<title>Internet Favorite Database</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="search.js"></script>

</head>
<body>
<center>
	<h1>Internet Favorite Database</h1>

	<p>Please enter a movie or game title to search:</p>
	<input type="text" id="txtSearch">
	<button onclick="search();">Search</button>
	<br>
	<p>Please click an item to add it to your favorites list!</p>
	<form action="/add2DB" method="post">
		<div id="divResults">
			<h2>Search results</h2>
			<ul id="ulResults">
			</ul>
		</div>
	</form>
	<br>
</center>
</body>
</html>
