<!DOCTYPE html>
<html>
<head>
	<title>IFDB: Internet Favorite DataBase</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="search.js"></script>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<center>
	<span>
		<h1>Internet Favorites DataBase</h1>
	</span>
	<br>
	<br>
	<br>
	<br>
	<p>Please enter a movie or game title to search:</p>
	<input type="text" id="txtSearch">
	<button onclick="search();">Search</button>
	<br>
	<p>Please click an item to add it to your favorites list!</p>
	<p>...but please enter your name, first: <input type='text' id='username'></p>
		<div id="divResults">
			<h2>Search results</h2>
				<ul id="ulResults"></ul>
		</div>
	<br>
	<p><button onclick="loadList();">Click here to load the list</button>
	</p>
	
	<div id="list"></div>
</center>
</body>
</html>
